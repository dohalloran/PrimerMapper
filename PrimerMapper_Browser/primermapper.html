<!DOCTYPE HTML>
<html>

<head>
    <title>Load PrimerMapper file</title>
    <script src="fabric.js"></script>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <form>
        <br>
        <br>
        <B><font face="verdana" size="4" color="green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Select a PrimerMapper canvas file:</B>
        <br>
        <div id="page-wrapper">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="file" id="fileInput">
            <pre id="fileDisplayArea">
        </pre>
        </div>
    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="rad1" type="radio" name="glyph" value="arrow" checked>arrow
    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="rad2" type="radio" name="glyph" value="line">line</font>
        <br>
        <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <font face="verdana" size="4" color="green">&nbsp;&nbsp;<input id="lens" type="checkbox" name="zoomer" value="magnifying_glass">magnifying glass</font>
        <br>
        <br>
    <font face="verdana" color="green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;click <mark>submit</mark> to parse the file and generate a primer map:</font>
        <button type="button" onclick="loaderMy()">submit</button>
        <input type="reset" value="Reset" onClick="window.location.reload()">
          </form>
        <br>
        <br>
        <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="http://dohalloran.github.io/PrimerMapper/"><font face="verdana" color="green">HELP</font></a>
</body>
<br>
<br>
<br>

    <canvas id="canvas2" width="12000" height="35"></canvas>
    <canvas id="canvas3" width="12000" height="20"></canvas>
    <canvas id="canvas" width="12000" height="6000"></canvas>
    <canvas id="zoom" width="5000" height="2500" style="position:absolute; top:0; left:0; display:none"></canvas>
    <script src="primermapper.js"></script>
    <link href="primermapper.css" rel="stylesheet" type="text/css">

</div>




</html>
